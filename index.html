<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi pengolah</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Aplikasi Pengelolaan Data Buku</h1>
    <div class="container">
        <div class="rack">
            <h2>Belum Selesai Dibaca</h2>
            <ul id="unfinished-books"></ul>
        </div>
        <div class="rack">
            <h2>Sudah Selesai Dibaca</h2>
            <ul id="finished-books"></ul>
        </div>
        <form id="add-book-form">
            <label for="book-title">Judul Buku:</label>
            <input type="text" id="book-title" placeholder="Judul Buku">
            <br>
            <label for="book-author">Penulis Buku:</label>
            <input type="text" id="book-author" placeholder="Penulis Buku">
            <br>
            <label for="book-year">Tahun Terbit:</label>
            <input type="number" id="book-year" placeholder="Tahun Terbit">
            <br>
            <button type="submit">Tambah Buku</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
